name = "gaming-journal"
main = "src/index.ts"
compatibility_date = "2025-12-30"
account_id = "facf6619808dc039df729531bbb26d1d"
workers_dev = true   # Enable workers.dev subdomain (required for preview URLs)
preview_urls = true  # Enable preview URLs for PR deployments

# Custom domain
[[routes]]
pattern = "gaming.emilycogsdill.com"
custom_domain = true

[assets]
directory = "./dist"
not_found_handling = "single-page-application"
binding = "ASSETS"
run_worker_first = true

[[d1_databases]]
binding = "DB"
database_name = "gaming-journal-db"
database_id = "d08f0a8a-996a-47d7-95fe-69e9ceac194e"

[dev]
port = 8787

[observability]
enabled = true
head_sampling_rate = 1

# Secrets (set via wrangler secret put):
# JWT_SECRET
# GOOGLE_CLIENT_ID
# GOOGLE_CLIENT_SECRET
# RAWG_API_KEY
